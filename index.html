<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="src/styles/tailwind.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <section class="flex flex-col items-center justify-between p-200 pb-500 bg-white rounded-[20px] gap-300 max-w-xs h-fit md:h-[499px]">
      <img src="assets/images/image-qr-code.png" alt="QR-code" class="rounded-[10px] w-[268px] h-[268px]"> <!--Simple solution to image size-->
      <div class="flex flex-col text-center gap-200">
        <h2 class="text-slate-900 font-bold">Improve your front-end skills by building projects</h2>
        <p class="text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </section>
  </main>
  

  
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Knighty</a>.
  </div>
</body>
</html>
